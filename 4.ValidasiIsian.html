<!DOCTYPE html>
<html>
<head>
    <title>Validasi Masukan</title>
</head>
<body>
<script type="text/javascript">
function cekNama(form) {
    if (form.elements["nama"].value == "") {
        alert("Nama harus dimasukkan");
        form.nama.focus();
        form.nama.select();
        return false;
    }
    alert("Terima kasih, " + form.elements["nama"].value);
    return true;
}
</script>
<form name="formku">
    <pre>
Nama: <input type="text" name="nama"><br>
<input type="button" value="Kirim" onclick="cekNama(this.form)"><br>
    </pre>
</form>
</body>
</html>
