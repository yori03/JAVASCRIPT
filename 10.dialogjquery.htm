<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Dialog</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
/* Style untuk jendela dialog */
.dialog-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* transparan hitam */
    display: none; /* sembunyikan secara default */
    justify-content: center;
    align-items: center;
}

.dialog-box {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.dialog-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}

.dialog-content {
    margin-bottom: 20px;
}

.dialog-buttons {
    text-align: right;
}

.dialog-buttons button {
    padding: 8px 16px;
    margin-left: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.dialog-buttons button:first-child {
    margin-left: 0;
}
</style>
</head>
<body>

<!-- Overlay untuk menyembunyikan latar belakang -->
<div class="dialog-overlay">
    <!-- Kotak dialog -->
    <div class="dialog-box">
        <div class="dialog-title">Basic Dialog</div>
        <div class="dialog-content">
            <p>Ini adalah isi dari jendela dialog.</p>
        </div>
        <div class="dialog-buttons">
            <button id="close-dialog">Tutup</button>
        </div>
    </div>
</div>

<!-- Tombol untuk membuka jendela dialog -->
<button id="open-dialog">Buka Dialog</button>

<!-- Sertakan jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
    // Ketika tombol "Buka Dialog" diklik
    $("#open-dialog").click(function(){
        // Tampilkan overlay dan kotak dialog
        $(".dialog-overlay").fadeIn();
    });

    // Ketika tombol "Tutup" di dalam dialog diklik
    $("#close-dialog").click(function(){
        // Sembunyikan overlay dan kotak dialog
        $(".dialog-overlay").fadeOut();
    });
});
</script>

</body>
</html>
